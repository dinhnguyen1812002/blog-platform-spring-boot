services:
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456789
      MYSQL_DATABASE: spring_blog
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - spring_network
    # Thêm healthcheck để các service khác biết khi nào DB thực sự sẵn sàng
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  blog-app: # Đổi từ 'app' thành 'blog-app' để khớp với DNS bạn muốn dùng
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blog-app
    restart: always
    ports:
      - "8080:8080"
    environment:
      # Chú ý: dùng tên service 'mysql' ở đây là đúng
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/spring_blog?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123456789
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - spring_network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    depends_on:
      - blog-app
    networks:
      - spring_network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - spring_network

volumes:
  mysql_data:

networks:
  spring_network:
    driver: bridge