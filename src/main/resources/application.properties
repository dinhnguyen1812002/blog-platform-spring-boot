# Application Info
spring.application.name=blog-platform
application.version=v1.0.0
application.title=Spring Boot Blog Platform

# Server
server.port=8080

# Base URLs
base-url=http://localhost:8080
frontend-url=http://localhost:5173

# Database - Local (Override in profile-specific files for Docker/Prod)
spring.datasource.url=jdbc:mysql://localhost:3306/spring_blog
spring.datasource.username=root
spring.datasource.password=123456789
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



app.upload.avatar-dir=uploads/avatars
# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.default_batch_fetch_size=20

# Logging
logging.level.org.springframework=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.com.yourpackage=DEBUG
# logging.file.name=logs/app.log

# JWT Configuration
blog.app.jwtSecret=+M+LJnkHPk0k5ZD+DvYQXNCKCoZCEpGJtssoE+8vBcs=
#blog.app.jwtExpirationMs=86400000
blog.app.jwtExpirationMs=180000
#blog.app.jwtExpirationMs=300000
blog.app.jwtCookieName=token
blog.app.refreshTokenExpirationMs=604800000
blog.app.refreshTokenCookieName=refreshToken
blog.app.cookieSecure=false

# OAuth2 Authorization Server
blog.oauth.issuer=http://localhost:8080

# OAuth2 Resource Server (JWT)
spring.security.oauth2.resourceserver.jwt.issuer-uri=${blog.oauth.issuer}

# OAuth2 Client (Google)
spring.security.oauth2.client.registration.google.client-id=
spring.security.oauth2.client.registration.google.client-secret=
spring.security.oauth2.client.registration.google.scope=

# OAuth2 Client (GitHub)
spring.security.oauth2.client.registration.github.client-id=YOUR_GITHUB_CLIENT_ID
spring.security.oauth2.client.registration.github.client-secret=YOUR_GITHUB_CLIENT_SECRET
spring.security.oauth2.client.registration.github.scope=read:user,user:email

# OpenAPI / Swagger
blog.openapi.dev-url=http://localhost:8888
blog.openapi.prod-url=https://blog-api.com
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui

# Email (Mailtrap - for development)
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=

# Telegram
telegram.bot.token=
telegram.chat.id=

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# Media Paths
meme.url=/src/main/resources/meme/
video.storage.path=./videos/

# Caching
# spring.cache.type=custom

# Redis / Valkey settings
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=

# Rate Limiting (Custom App Config)
app.rate.limit=200
app.rate.durationinms=60000

# Actuator (Monitoring & Health)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Banner
spring.banner.location=nguyen.txt

